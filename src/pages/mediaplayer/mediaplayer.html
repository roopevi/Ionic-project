<ion-header>

  <ion-navbar>
    <ion-title>Mediaplayer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="image && user">
    <h3>{{image.title}}</h3>
    <img *ngIf="image.media_type == 'image'" [alt]="image.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + image.filename" style="width: 500px;">
    <audio *ngIf="image.media_type == 'audio'" controls>
      <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + image.filename" [type]="image.mime_type">
    </audio>
    <video *ngIf="image.media_type == 'video'" width="320" height="240" controls>
      <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + image.filename" [type]="image.mime_type">
    </video>

    <p>Author: {{user.username}}</p>
    <p>Description: {{image.description}}</p>
    <p>File size: {{image.filesize}}</p>
    <button ion-button *ngIf="!this.thisPostLiked" (click)="likeFile()">Like</button>
    <button ion-button *ngIf="this.thisPostLiked" (click)="unlikeFile()">Unlike</button>

  </div>

</ion-content>
