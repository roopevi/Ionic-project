<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
    <p>
      <ion-label>Username:</ion-label>
      <ion-input type="text" name="username"
           ngModel required></ion-input>
    </p>
    <p>
      <ion-label>Password:</ion-label>
      <ion-input type="password" name="password"
           ngModel required></ion-input>
    </p>
    <p>
      <button ion-button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </p>
    <br>
    <p>
      <a (click)="switchToRegister()">Not signed up? Register here</a>
    </p>
  </form>
</ion-content>
