  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="container">
    <ion-input type="text" placeholder="Enter Username" [(ngModel)] = "username"></ion-input>
    <br>
    <ion-input type="password" placeholder="Enter Password" [(ngModel)] = "password"></ion-input>
    <br>
    <ion-input type="email" placeholder="Enter E-mail address" [(ngModel)] = "email"></ion-input>
    <br>
    <button ion-button type="submit" (click)="register();">Register</button>
  </div>

</ion-content>
