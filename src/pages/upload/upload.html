<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="upload-form" #uploadForm="ngForm" (ngSubmit)="uploadPost($event, uploadForm.value)">
      <ion-input type="text" name="title" ngModel placeholder="What are you drinking?"></ion-input>
      <br>
      <ion-textarea autosize placeholder="How was your beer?" name="description" ngModel></ion-textarea>
      <br>
      <input type="file" name="file" accept="image/*|video/*" ngModel>
      <br>
      <button ion-button type="submit" [disabled]="!uploadForm.valid">POST</button>
      </form>
</ion-content>
